<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass-Morphic-Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="card">
          <div class="card-content">
            <img class="card-img" src="image/img-1.jpg" alt="" />
            <div class="card-text">
              <div class="tag-heart-container">
                <div class="tag">Beginner</div>
                <i class="fa-regular fa-heart"></i>
              </div>
              <h3 class="card-title">
                The Complete JavaScript Course Zero to Advance
              </h3>
              <p class="card-subtitle">By: Renu Saini</p>
              <div class="star-rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <span class="rating-value">4.9</span>
                <span class="rating-count">(3,327)</span>
              </div>
            </div>
            <button class="card-button">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Get Enrolled</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
